scalar Date

type Post {
  id: ID!
  title: String
  description: String!
  platforms: [String]!
  media: String
  dispatchTime: Date!
  postOwner: String!
}

input CreatePost {
  title: String
  description: String!
  platforms: [String]!
  media: String
  dispatchTime: Date!
}

type Query {
  postsByFilter(postName: String, platformName: String): [Post] @auth
}

type Mutation {
  createPost(post: CreatePost): Post @auth
  deletePost(id: [ID!]!): [Post] @auth
  editPost(id: ID!): Post @auth
}
