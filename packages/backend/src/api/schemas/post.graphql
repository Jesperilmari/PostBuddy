scalar Date

type Post {
  id: ID!
  title: String
  description: String!
  platforms: [String]!
  media: String
  dispatchTime: Date!
  postOwner: String!
}

input PostInput {
  title: String
  description: String!
  platforms: [String]!
  media: String
  dispatchTime: Date!
}

input EditPost {
  title: String
  description: String
  platforms: [String]
  media: String
  dispatchTime: Date
}

type Query {
  postsByFilter(postTitle: String, platformName: String): [Post] @auth
}

type DeleteMessage {
  message: String
}

type Mutation {
  createPost(post: PostInput!): Post @auth
  deletePost(id: [ID!]!): DeleteMessage @auth
  editPost(id: ID!, post: EditPost!): Post @auth
}
