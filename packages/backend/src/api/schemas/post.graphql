type Post {
  id: ID!
  title: String
  description: String!
  platforms: [String]!
  media: String
  dispatcTime: Date!
}

input createPost{

}

type Query {  
  postsByFilter(postName: String, platformName: String): Post[] @auth
}

type Mutation {
  createPost(Post: createPost): Post,
  deletePost([id: ID]): [Post],
  editPost(id: ID!): Post
}
